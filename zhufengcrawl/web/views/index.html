<%include header.html%>
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group">
                <%for(let i=0;i<tags.length;i++){%>
                    <li class="list-group-item">
                        <a href="/?tagId=<%=tags[i].id%>">
                            <%=tags[i].name%>
                        </a>
                    </li>
                    <%}%>
            </ul>
        </div>
        <div class="col-md-10">
            <ul class="list-group">
                <%for(let i=0;i<articles.length;i++){%>
                    <li class="list-group-item">
                        <a href="/detail/<%=articles[i].id%>">
                            <%=articles[i].title%>
                        </a>
                    </li>
                    <%}%>
            </ul>
        </div>
    </div>
    <%include footer.html%>
